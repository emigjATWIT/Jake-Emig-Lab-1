worker_processes auto;
events { worker_connections 1024; }

http {
  upstream backend_upstream {
    # Docker DNS will round-robin across multiple backend replicas when scaled
    server backend:8000;
  }

  upstream node_bff_upstream {
    server node-bff:4000;
  }

  server {
    listen 80;

    # Serve frontend static (index.html, app.js, etc.)
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    location /api/ {
      proxy_pass http://backend_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /bff/ {
      proxy_pass http://node_bff_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}